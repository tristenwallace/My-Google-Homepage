<!DOCTYPE html>
<html>

<head>
    <title>cs50 Search</title>
    <meta charset="utf-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- NAVBAR -->
    <nav id="nav">
        <div class="left-nav">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="right-nav">
            <a href="index.html">Google Search</a>
            <a href="#" class="grid">
                <img src="images/download.png" alt="google-apps">
            </a>
            <a href="#">
                <button>Sign in</button>
            </a>
        </div>
    </nav>

    <!-- MAIN -->
    <main id="main">
        <div class="header">
            <h1>Advanced Search</h1>
        </div>
        <div class="adv-search-container">
            <h2>Find pages with...</h2>
            <form action="https://google.com/search">
                <div class="adv-search search-all">
                    <p>all these words:</p>
                    <input type="text" name="q">
                </div>
                <div class="adv-search search-exact">
                    <p>this exact word or phrase:</p>
                    <input type="text" name="as_epq">
                </div>
                <div class="adv-search search-any">
                    <p>any of these words:</p>
                    <input type="text" name="as_oq">
                </div>
                <div class="adv-search search-none">
                    <p>none of these words:</p>
                    <input type="text" name="as_eq">
                </div>
                <div class="btngrp">
                    <input type="submit" class="btn" value="Google Search"></input>
                </div>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <div id="navbottom">
        <footer id="footer">
            <div class="left-footer">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
            </div>
            <div class="right-footer">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </div>
</body>

</html>
